<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Form Validator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Live Form Validator âœ…</h1>

    <form id="signup-form" novalidate>
      <label>
        Email
        <input id="email" type="email" placeholder="name@email.com" />
      </label>
      <p id="email-feedback" class="feedback" aria-live="polite"></p>

      <label>
        Password
        <input id="password" type="password" placeholder="min 8 chars + 1 number" />
      </label>
      <p id="password-feedback" class="feedback" aria-live="polite"></p>

      <button type="submit" id="submit-btn">Create Account</button>
      <p id="form-status" class="status" aria-live="polite"></p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
